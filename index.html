<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Corona Tracker</h1>
            <p>Real-time statistics about COVID-19 cases worldwide</p>
        </header>

        <div class="global-stats" id="global-stats">
            <div class="loading">Loading global data...</div>
        </div>

        <div class="main-content">
            <div class="countries-section">
                <h2>Countries</h2>
                <input type="text" id="search-input" placeholder="Search country...">
                <div class="countries-list" id="countries-list">
                    <div class="loading">Loading countries...</div>
                </div>
            </div>

            <div class="details-section">
                <div id="country-details">
                    <div class="select-message">Select a country to view details</div>
                </div>
                <div id="states-container" class="hidden">
                    <h2>States/Provinces</h2>
                    <div id="states-list"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Data source: disease.sh API</p>
            <p>Last updated: <span id="last-updated"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
